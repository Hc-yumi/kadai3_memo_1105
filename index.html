<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--resetとcssの順番は重要 -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
<h1>現在時刻</h1>
<p id="now_show"></p>

<h1>時間を測る項目を選ぶ</h1>

  <p id="sleep">すいみん</p>
  <p id="kadai">ジーズのかだい</p>
  <p id="dinner">かぞくとの食事</p>
  <p id="work">おしごと</p>
  <p id="bath">おふろ</p>
  <p id="reading">どくしょ</p>

  <!-- 今の日付と時間 -->
  <div class="btn">
    <input type="datetime-local" name="" id="input_time">
    <input type="color" id="each_color">

    <!-- start / end ボタン + 記録するボタン -->

    <!-- ①すいみんver. -->
    <input type="button" value="おやすみ（はじまり）" id="sleep_s" >
      <p id="slps_show"></p>
    <input type="button" value="おはよう（おわり）" id="sleep_e" >
      <p id="slpe_show"></p>


    <input type="button" value="はじめる" id="start_time" name="start">
    <input type="button" value="おわる" id="end" name="end">
    <input type="button" value="きろくする" id="record" name="record">

    <p>やったことリスト</p>
    <input type="text" id="key">
    <textarea id="memo" cols="30" rows="10"></textarea>
    <p id="save">保存</p>

  </div>

  <!-- keynoteのように保存する 内容ごとに色を変える -->
  <table id="list"></table>











  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
